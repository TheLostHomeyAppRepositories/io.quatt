<style>
    body {
        font-family: sans-serif;
        padding: 20px;
    }

    .error-container {
        border: 1px solid #b3c6e0;
        background: #f4f8fb;
        border-radius: 8px;
        padding: 24px;
        max-width: 400px;
        margin: 40px auto;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    h1 {
        color: #3578e5;
    }

    .error-message {
        color: #333;
        margin: 16px 0;
        font-size: 1.1em;
    }

    .icon {
        font-size: 40px;
        margin-bottom: 12px;
        color: #3578e5;
    }
</style>

<body>
<div class="error-container">
    <div class="icon">&#9888;&#65039;</div>
    <h1>Error while manual pairing</h1>
    <div class="error-message" id="errorMessage">We couldn't complete the pairing.<br>
        <div class="error"></div>
    </div>
</div>

<script>
    (function () {
        // Hide default title bar
        Homey.setTitle(null);

        Homey.on("deviceError", function (message) {
            var $error = document.querySelector('.error');
            $error.innerHTML = `<p>${message}</p>`;
            return true;
        });
    })();
</script>
